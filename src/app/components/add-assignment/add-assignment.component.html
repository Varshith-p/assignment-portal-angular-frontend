<section class="bg-[#f5f5f7]">
  <div class="py-4 md:py-10">
    <h1
      class="w-72 sm:w-[55%] text-center m-auto text-lg md:text-2xl font-medium"
    >
      Add Assignment
    </h1>
    <form
      #form="ngForm"
      (ngSubmit)="onSubmit(form)"
      class="w-72 sm:w-[55%] m-auto bg-white rounded-md shadow-md"
    >
      <div *ngIf="submitted" class="flex flex-col p-3 pt-6">
        <p class="bg-green-200 rounded-md font-medium p-3 text-sm md:text-lg">
          Assignment added
        </p>
      </div>
      <div class="flex flex-col m-3 md:m-4 md:pt-1">
        <label class="font-medium" for="name">Name</label>
        <input
          required
          class="bg-slate-200 p-2 rounded-md"
          [(ngModel)]="assignment.name"
          type="text"
          name="name"
        />
      </div>
      <div class="flex flex-col m-3 md:m-4">
        <label class="font-medium" for="name">Subject</label>
        <input
          class="bg-slate-200 p-2 rounded-md"
          [(ngModel)]="assignment.subject"
          type="text"
          name="subject"
          required
        />
      </div>
      <div class="flex flex-col m-3 md:m-4">
        <label class="font-medium" for="name">Start Date</label>
        <input
          class="bg-slate-200 p-2 rounded-md"
          [(ngModel)]="assignment.startDate"
          type="date"
          name="startDate"
          required
        />
      </div>
      <div class="flex flex-col m-3 md:m-4">
        <label class="font-medium" for="name">End Date</label>
        <input
          class="bg-slate-200 p-2 rounded-md"
          [(ngModel)]="assignment.endDate"
          type="date"
          name="endDate"
          required
        />
      </div>
      <div class="flex justify-around pb-3 md:pb-5">
        <button
          [disabled]="form.invalid"
          class="bg-black disabled:cursor-not-allowed cursor-pointer hover:bg-gray-700 px-4 py-1 rounded-md text-white font-medium md:w-1/3"
          type="submit"
        >
          Submit
        </button>
        <button
          class="bg-black hover:bg-gray-700 px-4 py-1 rounded-md text-white font-medium md:w-1/3"
          (click)="backToHome()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</section>
