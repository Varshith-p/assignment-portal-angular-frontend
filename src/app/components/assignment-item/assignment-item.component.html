<div class="bg-white rounded-md shadow-md p-3">
  <div class="flex justify-between items-center">
    <div>
      <p class="text-2xl font-medium">{{ assignment.name }}</p>
      <p class="text-slate-600 font-medium">{{ assignment.subject }}</p>
    </div>
    <div class="flex gap-3">
      <!-- <fa-icon [style.color]="'rgb(107 114 128)'" [icon]="faPen"></fa-icon> -->
      <!-- <fa-icon
        class="cursor-pointer"
        (click)="onDelete()"
        [style.color]="'rgb(107 114 128)'"
        [icon]="faTrash"
      ></fa-icon> -->
    </div>
  </div>
  <div class="flex pt-3 justify-start">
    <div class="w-1/2">
      <p class="text-xs">Start date</p>
      <p class="flex items-center gap-1">
        <fa-icon class="text-sm" [icon]="faCalender"></fa-icon>
        <span class="text-sm md:text-lg text-green-600">{{
          assignment.startDate | date : "mediumDate"
        }}</span>
      </p>
    </div>
    <div class="w-1/2">
      <p class="text-xs">End date</p>
      <p class="flex items-center gap-1">
        <fa-icon class="text-sm" [icon]="faClock"></fa-icon>
        <span class="text-sm md:text-lg text-red-600">{{
          assignment.endDate | date : "mediumDate"
        }}</span>
      </p>
    </div>
  </div>
</div>
