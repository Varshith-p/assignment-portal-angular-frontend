<section>
  <div class="flex mt-3 mx-5 md:m-auto md:w-4/5">
    <span
      class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
      id="basic-addon2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-5 w-5"
      >
        <path
          fill-rule="evenodd"
          d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
          clip-rule="evenodd"
        />
      </svg>
    </span>
    <input
      type="search"
      (keyup)="filter()"
      [(ngModel)]="search"
      class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-neutral-500 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
      placeholder="Search Assignments"
    />
  </div>
  <div class="m-5 p-5 bg-[#f2f2f2]">
    <div class="flex justify-between items-center my-4">
      <h1 class="text-2xl font-medium">Active Assignments</h1>
      <app-button></app-button>
    </div>
    <section
      *ngIf="openAssignments.length > 0"
      class="grid gap-x-3 gap-y-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
    >
      <app-assignment-item
        *ngFor="let assignment of openAssignments"
        [assignment]="assignment"
      ></app-assignment-item>
    </section>
    <section *ngIf="openAssignments.length === 0" class="text-lg">
      No open assignments
    </section>
  </div>
  <div class="m-5 p-5 bg-[#f2f2f2]">
    <h1 class="text-2xl font-medium my-4">Closed Assignments</h1>
    <section
      *ngIf="closedAssignments.length > 0"
      class="grid gap-3 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
    >
      <app-assignment-item
        *ngFor="let assignment of closedAssignments"
        [assignment]="assignment"
      ></app-assignment-item>
    </section>
    <section *ngIf="closedAssignments.length === 0" class="text-lg">
      No closed assignments
    </section>
  </div>
</section>
